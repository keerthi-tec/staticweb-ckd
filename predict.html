<a href="#" class="scrollup"><i class="fa fa-angle-up active"></i></a>

<div class="col-lg-6 order-2 order-lg-1" >
    <form action="/predict" method="POST">
    <div class="icon-box mt-5 mt-lg-0" >
      <i class="bx bx-receipt"></i>
      <h4>Age</h4>
      <div class="form-group">
            <input required type="number" name="age" class="form-control">
    </div>
    </div>
    <div class="icon-box mt-5" ">
      <i class="bx bx-receipt"></i>
      <h4>Blood Pressure</h4>
      <div class="form-group">
            <input required type="number" name="bp" class="form-control">  
    </div>
    </div>
    <div class="icon-box mt-5" >
      <i class="bx bx-receipt"></i>
      <h4>Sugar(nominal)</h4>
      <div class="form-group">
            <select required name="sugar" class="form-control">
                    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                </select>
      </div>
    </div>
    <div class="icon-box mt-5" >
      <i class="bx bx-receipt"></i>
      <h4>Pus Cell</h4>
      <div class="form-group">
            <select required name="pc" class="form-control">
                    <option value="1">Normal</option>
                    <option value="0">Abnormal</option>
                </select>
      </div>
    </div>
    <div class="icon-box mt-5" >
      <i class="bx bx-receipt"></i>
      <h4>Pus Cell Clumps</h4>
      <div class="form-group">
            <select required name="pcc" class="form-control">
                    <option value="0">NotPresent</option>
                    <option value="1">Present</option>
                </select>
      </div>
    </div>
   

  </div>
    <div class="col-lg-6 order-2 order-lg-1"> 

        <div class="icon-box mt-5" >
            <i class="bx bx-receipt"></i>
                    <h4>Sodium(mEq/L)</h4>
                    <div class="form-group">
                            <input required type="number" name="sodium" class="form-control">
                   </div>
        </div>


      <div class="icon-box mt-5 mt-lg-0" >
        <i class="bx bx-receipt"></i>
        <h4>Hemoglobin(gms)</h4>
        <div class="form-group">
                <input required type="any" name="hemo" class="form-control">
        </div>
      </div>
      <div class="icon-box mt-5" >
        <i class="bx bx-receipt"></i>
        <h4>Hypertension</h4>
        <div class="form-group">
                <select required name="htn" class="form-control">
                        <option value="0">No</option>
                        <option value="1">Yes</option>
                    </select>
        </div>
      </div>
      <div class="icon-box mt-5" >
        <i class="bx bx-receipt"></i>
        <h4>Diabetes Mellitus</h4>
        <div class="form-group">
                <select required name="db" class="form-control">
                        <option value="0">No</option>
                        <option value="1">Yes</option>
                    </select>
        </div>
      </div>
      <br>
      <input class="btn btn-success" type="submit" value="Get Results">
    </form>
